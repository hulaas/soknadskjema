<!DOCTYPE html>
<html lang="en">
<head>
    <title>Søknad</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Søknadsskjema</h2>
    <form class="form-horizontal" action="/action_form.php" method="post">

        <div class="form-group row">
            <div class="col-xs-2 col-xs-offset-2">
                <label for="fornavn">Fornavn</label>
                <input type="text" class="form-control" id="fornavn" placeholder="Fornavn" name="fornavn">
            </div>

            <div class="col-xs-2 ">
                <label for="etternavn">Etternavn</label>
                <input type="text" class="form-control" id="etternavn" placeholder="Etternavn" name="etternavn">
            </div>

            <div class="col-xs-3">
                <label for="fødselnr">Fødsels- og personnummer</label>
                <input type="text" class="form-control" id="fødselnr" placeholder="Fødsels- og personnummer" name="fødselnr">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-xs-2 col-xs-offset-2">
                <label for="adresse">Adresse</label>
                <input type="text" class="form-control" id="adresse" placeholder="Adresse" name="adresse">
            </div>

            <div class="col-xs-2">
                <label for="telefon">Telefon nummer</label>
                <input type="text" class="form-control" id="telefon" placeholder="Telefon nummer" name="telefon">
            </div>

            <div class="col-xs-3">
                <label for="email">E-mail adresse</label>
                <input type="email" class="form-control" id="email" placeholder="E-mail" name="email">
            </div>
        </div>


        <div class="form-group">
            <div class="col-xs-4 col-xs-offset-2">
            <label for="bil">Har du førerkort og/eller tilgang til bil?</label>
            <select class="form-control" id="bil">
                <option>Bare førerkort</option>
                <option>Bil og førerkort</option>
                <option>Ingen av delene</option>
            </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-5 col-xs-offset-2">
            <label>Norskferdigheter(Velg mellom 1-5) : </label>
            <div class="radio-inline">
                <label><input type="radio" name="norskferd">1</label>
            </div>
            <div class="radio-inline">
                <label><input type="radio" name="norskferd">2</label>
            </div>
            <div class="radio-inline">
                <label><input type="radio" name="norskferd">3</label>
            </div>
            <div class="radio-inline">
                <label><input type="radio" name="norskferd">4</label>
            </div>
            <div class="radio-inline">
                <label><input type="radio" name="norskferd">5</label>
            </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-5 col-xs-offset-2">
            <label>Dataferdigheter(Velg mellom 1-5) : </label>
            <div class="radio-inline">
                <label><input type="radio" name="dataferd">1</label>
            </div>
            <div class="radio-inline">
                <label><input type="radio" name="dataferd">2</label>
            </div>
            <div class="radio-inline">
                <label><input type="radio" name="dataferd">3</label>
            </div>
            <div class="radio-inline">
                <label><input type="radio" name="dataferd">4</label>
            </div>
            <div class="radio-inline">
                <label><input type="radio" name="dataferd">5</label>
            </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-2 col-xs-offset-2">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
